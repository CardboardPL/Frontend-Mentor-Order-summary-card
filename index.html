<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/general.css">
  <link rel="stylesheet" type="text/css" href="./styles/order-summary.css">
  <link rel="stylesheet" type="text/css" href="./styles/attribution.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <img class="desktop-background-pattern" src="./images/pattern-background-desktop.svg" alt="desktop-background-pattern" aria-hidden="true">
  <img class="mobile-background-pattern" src="./images/pattern-background-mobile.svg" alt="mobile-background-pattern" aria-hidden="true">

  <main>
    <article class="order-summary-card">
      <img src="./images/illustration-hero.svg" alt="Hero Illustration">
      <section class="order-summary-card-content">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

        <div class="product-info">
          <div class="left-section">
            <img src="./images/icon-music.svg" alt="Music Icon">
            <div>
              <h3>Annual Plan</h3>
              <span class="product-price">$59.99/year</span>
            </div>
          </div>
          <button type="button" class="change-product-btn">Change</button>
        </div>

        <button type="button" class="proceed-payment-btn">Proceed to Payment</button>
        <button type="button" class="cancel-order-btn">Cancel Order</button>
      </section>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a rel="noopener noreferrer" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a rel="noopener noreferrer" href="https://github.com/CardboardPL">CardboardPL</a>.
  </footer>
</body>
</html>
